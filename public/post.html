<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Computer Science Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
                <div className="flex items-center">
                    <a href="/" className="text-2xl font-bold text-blue-600">CS Study</a>
                </div>
                <div className="flex items-center space-x-4">
                    <a href="/" className="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="/blog.html" className="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Blog</a>
                    <a href="/#about" className="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">About</a>
                    <a href="/#contact" className="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="py-16 bg-white">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 id="title" class="text-3xl font-bold text-gray-800 mb-4"></h1>
            <p id="meta" class="text-gray-600 mb-4"></p>
            <div id="content" class="prose prose-lg text-gray-700"></div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-8 text-center">
        <p className="text-sm">Â© 2025 Computer Science Study. All rights reserved.</p>
    </footer>

    <script>
        // Get slug from URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        if (slug) {
            fetch(`/api/posts/${slug}`)
                .then(response => {
                    if (!response.ok) throw new Error('Post not found');
                    return response.json();
                })
                .then(post => {
                    document.getElementById('title').textContent = post.title;
                    document.getElementById('meta').textContent = `By ${post.author} on ${new Date(post.created_at).toLocaleDateString()}`;
                    document.getElementById('content').innerHTML = post.content;
                })
                .catch(error => {
                    console.error('Error fetching post:', error);
                    document.getElementById('content').textContent = 'Post not found.';
                });
        } else {
            document.getElementById('content').textContent = 'No post specified.';
        }
    </script>
</body>
</html>
